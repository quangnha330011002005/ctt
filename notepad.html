<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
}

.notepad-container {
    width: 80%;
    max-width: 600px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 24px;
    color: #333;
}

button {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

textarea {
    width: 100%;
    height: 300px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    resize: none;
    outline: none;
    margin-top: 10px;
}

textarea:focus {
    border-color: #4CAF50;
}

</style>
<body>
    <div class="notepad-container">
        <header>
            <h1>NotePad</h1>
            <button onclick="saveNote()">Lưu</button>
        </header>
        <textarea id="noteArea" placeholder="Nhập ghi chú của bạn ở đây..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
<script>
    function saveNote() {
    const noteText = document.getElementById('noteArea').value;
    
    if (noteText) {
        const blob = new Blob([noteText], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'note.txt';
        link.click();
    } else {
        alert('Vui lòng nhập ghi chú trước khi lưu.');
    }
}

</script>
</html>
